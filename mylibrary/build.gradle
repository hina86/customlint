apply plugin: 'java-library'

dependencies {

    compileOnly 'com.android.tools.lint:lint:26.5.2'
    compileOnly 'com.android.tools.lint:lint-api:26.5.2'
    compileOnly 'com.android.tools.lint:lint-checks:26.5.2'
    compileOnly 'org.jetbrains:annotations-java5:15.0'
}
sourceCompatibility = "1.8"
targetCompatibility = "1.8"
jar {
    manifest {
        attributes 'Manifest-Version': 1.0
        attributes("Lint-Registry-v2": "com.greense.detector.mylibrary.CustomLintRegistry")
    }
}

defaultTasks 'assemble'

/**
 * Copies the jar file containing your lint module
 * into the .android/lint directory in your home folder.
 */
task copyLintJar(type: Copy) {
    description = 'Copies the lint jar file into the {user.home}/.android/lint folder.'
    from('build/libs/')
    into('E:/Installations/Android/.android/lint')
    include("*.jar")
}

// Runs the copyLintJar task after build has completed.
build.finalizedBy(copyLintJar)
